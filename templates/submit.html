<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Recognition Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 50px;
        }
        .container {
            margin-top: 30px;
        }
        img {
            max-width: 200px;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Fruit Recognition Result</h1>
    <div class="container">
        <div class="result">
            <p>Predicted Fruit: {{ prediction }}</p>
        </div>
        <img src="{{ img_path }}" alt="Uploaded Image">
        <br>
        <a href="/">Upload another image</a>
    </div>
</body>
</html>
